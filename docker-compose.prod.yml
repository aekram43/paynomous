version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agentrooms-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agentrooms}
      POSTGRES_USER: ${POSTGRES_USER:-agentrooms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentrooms}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agentrooms-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis with persistence
  redis:
    image: redis:7-alpine
    container_name: agentrooms-redis-prod
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agentrooms-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Rust Services
  rust-services:
    build:
      context: ./rust-services
      dockerfile: Dockerfile
    container_name: agentrooms-rust-prod
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      ARK_TESTNET_URL: ${ARK_TESTNET_URL}
      PORT: 8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - agentrooms-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      redis:
        condition: service_healthy

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentrooms-backend-prod
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      GLM_API_KEY: ${GLM_API_KEY}
      GLM_API_URL: ${GLM_API_URL:-https://api.z.ai/api/paas/v4}
      ARK_TESTNET_URL: ${ARK_TESTNET_URL}
      RUST_SERVICE_URL: http://rust-services:8080
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_DIR: /app/logs
      GLOBAL_RATE_LIMIT: ${GLOBAL_RATE_LIMIT:-100}
      GLOBAL_RATE_WINDOW: ${GLOBAL_RATE_WINDOW:-60}
      AGENT_SPAWN_RATE_LIMIT: ${AGENT_SPAWN_RATE_LIMIT:-5}
      AGENT_SPAWN_RATE_WINDOW: ${AGENT_SPAWN_RATE_WINDOW:-3600}
      AGENT_MESSAGE_RATE_LIMIT: ${AGENT_MESSAGE_RATE_LIMIT:-10}
      AGENT_MESSAGE_RATE_WINDOW: ${AGENT_MESSAGE_RATE_WINDOW:-60}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - agentrooms-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rust-services:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentrooms-frontend-prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3000}
      NEXT_PUBLIC_BLOCK_EXPLORER_URL: ${NEXT_PUBLIC_BLOCK_EXPLORER_URL}
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
    ports:
      - "${FRONTEND_PORT:-3002}:3002"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - agentrooms-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  agentrooms-network:
    driver: bridge
